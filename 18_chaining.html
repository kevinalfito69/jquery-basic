    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
</head>
<style>
    #kotak{
        background-color:cadetblue;
        border-radius: 10px;
        width: 100px;
        height: 100px;
       
        position: relative;
    }
</style>
<body>
    <button id="hide">
        Hide
    </button>
    
    
    <div id="kotak">

    </div>
    <script src="./jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
          $('#hide').mousedown(()=>{
            $('#kotak').css('background-color','red')
            .slideUp(400)
            .slideDown(1000)
          })
        });
    </script>
</body>
