<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fadein</title>
</head>
<style>
    div{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color: red;
        color: #fff;
        display: none;
        align-items: center;
        justify-content: center;
        width: 100;
        height: 100;
        margin: 10px;
        border-radius: 10px;
        
    }
</style>
<body>
    <h2 id="judul">Click me ⬇️⬇️</h2>
    <div id="box1"><h1>Aku</h1></div>
    <div id="box2"><h2>Sayang</h2></div>
    <div id="box3"><h3>Liliy</h3></div>
    <div id="box4"><h4>Cantik</h4></div>
    <button>Toggle</button>
    <script src="./jquery.min.js"></script>
    <script>
       $(document).ready(()=>{
       
         $('button').mousedown(()=>{
            $('#box1').fadeTo(100, 0.3);
            $('#box2').fadeTo(1000,0.5);
            $('#box3').fadeTo(1000, 0.6);
            $('#box4').fadeTo(1000, 0.7);
        })
       })
    </script>
</body>
</html>
