<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide down</title>
</head>
<style>
    nav{
        width: 100%;
        background-color: aquamarine;
        padding: 10px;
    }
    nav ul{
        list-style: none;
        
       
    }
    nav>ul>li{
        margin: 10px;
         display: inline;
    }
    .dropdown{
        cursor: pointer;
    }
    .dropdown-item{
        display: none;
        
    }
</style>
<body>
    <header>
        <nav>
            <ul>
                <li>link</li>
                <li>link</li>
                <li>link</li>
                <li class="dropdown"><a>Drop down</a></li>
                <ul class="dropdown-item">
                    <li>link</li>
                    <li>link</li>
                    <li>link</li>
                    <li>link</li>
                </ul>
            </ul>
        </nav>
    </header>
    <script src="./jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
          $('.dropdown').click(()=>{
             $('.dropdown-item').slideToggle(200)
            });
        });
    </script>
</body>
</html>
