<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fadein</title>
</head>
<style>
    div{
        background-color: blueviolet;
        width: 100;
        height: 100;
        margin: 10px;
        
    }
</style>
<body>
    <h2 id="judul">Fadein</h2>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <button>Toggle</button>
    <script src="./jquery.min.js"></script>
    <script>
       $(document).ready(()=>{
        // $('button').click(()=>{
        //     $('#box1').fadeIn();
        //     $('#box2').fadeIn(100);
        //     $('#box3').fadeIn(200);
        //     $('#box4').fadeIn(300);
        // })
         $('button').click(()=>{
            $('#box1').fadeOut();
            $('#box2').fadeOut(100);
            $('#box3').fadeOut(200);
            $('#box4').fadeOut(300);
        })
       })
    </script>
</body>
</html>
